<!DOCTYPE HTML> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
<title>Forms UI Components</title>
<link href="../theme/stylesheets/styles.css" rel="stylesheet" type="text/css" />
<link href="../theme/stylesheets/jquery.bubblepopup.v2.3.1.css" rel="stylesheet" type="text/css" />
<link href="../theme/stylesheets/datepicker.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<script src="../theme/javascripts/jquery.bubblepopup.v2.3.1.min.js" type="text/javascript"></script>
<script src="../theme/javascripts/custom-form-elements.js" type="text/javascript"></script>
<script type="text/javascript" src="../theme/javascripts/superbly-tagfield.min.js"></script> 



    <script type="text/javascript"> 
        $(function() {
            var carTags = ['Cholera','H1N1','Hepatitis','Hepatize','Hepatized','Hepatizes','Hepatizing','Hrpatocellular','Kampong Cham','Kampong Chang','Kampong speu','Kampong Thom','Kampot','Honda','Hyundai','Jaguar','Jeep','Kia','Lada','Lexus','Lotus','Malaria','Mazda','Mercedes','Nissan','Opel','Peugeot','Porsche','Rover','Renault','Suzuki','Subaru','Seat','Tifus','Volvo','Vauxhall','VW'];
 
            // Initialize Demo 1
            /*$("#tagfield1").superblyTagField({
                allowNewTags: true,
                showTagsNumber: 10,
                preset: ['Audi','Bentley'],
                tags: carTags
            });*/
 
            // Initialize Demo 2
            $("#tagfield2").superblyTagField({
                allowNewTags: true,
                showTagsNumber: 10,
                preset: ['Cholera','H1N1'],
                tags: carTags
            });
 
            // Display an alert dialog with the tags when the "show tags" buttons are pressed
			/*
            $('#tagDemoButton1').click(function(e){
                alert($("#tagfield1").val());
            });*/
            $('#tagDemoButton2').click(function(e){
                alert($("#tagfield2").val());
            });
        });
    </script> 
    
  <script>
  $(document).ready(function() {
    $("#datepicker").datepicker();
	$("#datepicker").datepicker( "option", "changeMonth", true );
	$("#datepicker").datepicker( "option", "changeYear", true );
	$("#datepicker").datepicker( "option", "currentText", 'Now' );
	$("#datepicker").datepicker( "option", "duration", 'slow' );
	//$("#datepicker").datepicker( "option", "showWeek", true );
  });
</script>



</head>

<body>
<form method="post" action="">
<div id="Main">
    <div id="Header">Form UI components</div><!-- #Header -->
    
    <div id="Content">
    
    <p class="Title">Text field</p>
    <p><input type="text" class="TextField w30 read" value="Read-only" readonly="readonly" /></p>
    <p><input type="text" class="TextField w30" value="Normal" /></p>
    <p><input type="text" class="TextField w30 error" value="Invalid" /><span class="Ierror">Error description</span></p>

    <div class="demoTextfield"><img src="demoImg/textfield.png" /></div>
    
	<hr />

    <p class="Title">Combo box</p>
    
    <div class="pulldown w30"><!-- Pulldowns must be allways inside a div with the class pulldown assigned-->
        <select name="d" class="styled">
            <option value="1">iLab</option>
            <option value="2">Instedd</option>
            <option value="3">Manas Technology</option>
        </select>
    </div>
    
    <div class="demoPulldown"><img src="demoImg/pulldown.png" /></div>
    
	<hr />

    <p class="Title">Text area</p>
    
    <div class="w50">
    <textarea placeholder="Write your comment here" class="Txarea" ></textarea>
    <div class="TaskBox">
        <div class="L">182</div><div class="M"><span class="Fill"></span></div><div class="R">14</div>
    </div><!--#TaskBox -->
    </div>
    
    
    
	<hr />

    <p class="Title">Numeric stepper</p>
    <div class="nstep"><!-- Numeric steppers Up/Down must be allways inside a div with the class nstep assigned. With must be apllied to Text input-->
        <input type="text" name="nodes" id="nodes" size="2" value="1" class="TextField w06" >
        <input type="button" value="" onClick="this.form.nodes.value--" readonly="readonly" class="kdown">
        <input type="button" value="" onClick="this.form.nodes.value++" class="kup">
    </div>
     
    
	<hr />

    <p class="Title">Auto complete</p>
    <div class="search w30">
        <input type="text"  placeholder="Search" class="TextField"> 
    </div>
    
    
	<hr />

    <p class="Title">Tags</p>
    <div class="w30">
    <input type="text" id="tagfield2" >
    <!-- <input style="margin:3px;" type="button" id="tagDemoButton2" value="show tags"> -->
    </div>
    
         
	<hr />

    <p class="Title">Date Picker</p>
    
    <div class="Calendar w30">
    <input type="text" id="datepicker" class="TextField" placeholder="" >
    </div>
    
	<hr />

    <p class="Title">CRUD list</p>
    
    
	<hr />

    <p class="Title">Radio button</p>
    
    <p>
    <input type="radio" class="styled" checked name="GroupA" > Enabled <br>
    <input type="radio" class="styled" name="GroupA" > Disabled
    </p>

    <p>
    <input type="radio" class="styled" name="GroupB" > Enabled <br>
    <input type="radio" class="styled" checked name="GroupB" > Disabled
    </p>
    
	<hr />

    <p class="Title">Checkbox</p>
    
    <p>
    <input type="checkbox" class="styled" checked name="GroupC" > SMS <br>
    <input type="checkbox" class="styled" name="GroupC" > Email
    </p>
    
    <p>
    <input type="checkbox" class="styled" name="GroupD" > SMS <br>
    <input type="checkbox" class="styled" checked name="GroupD" > Email
    </p>
    
	<hr />

    <p class="Title">White button</p>
    
    <button type="button" class="white"><span></span>Label</button>
    
    
	<hr />

    <p class="Title">Grey button</p>
    
    <button type="button" class="grey"><span></span>Label</button>
    
    
	<hr />

    <p class="Title">Orange button</p>
    
    <button type="button" class="orange"><span></span>Label</button>
    
    
	<hr />

    <p class="Title">Icon button</p>
    
    <button type="button" class="icon farrow"></button><span><a href="#">Label</a></span>
    
	<hr />

    <p class="Title">Mark button</p>
    
    
<br /><br />


    
    </div><!-- #Content -->
    
    



</div><!-- #Main -->
</form>
</body>
</html>
