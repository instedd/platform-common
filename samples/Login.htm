<!DOCTYPE HTML> 
<html>
<head>
  <title>Login Sample</title>
  <link href="../theme/stylesheets/theme.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../theme/javascripts/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="../theme/javascripts/jquery-ui-1.8.16.min.js"></script>
    <script type="text/javascript" src="../theme/javascripts/theme.js"></script>  
</head>
<body>
  
  <div id="wrapper">
      <div id="toolbar"></div>
      <div id="header"></div>
      
      <div id="container">
        <div class="box centered w30">
          <form action="/">
            <h2>Log in</h2>
            <hr class="shadow" />
    
            <div class="field w30">
              <label>Email</label>
              <input type="text"/>
            </div>

            <div class="field w30">
              <label>Password</label>
              <input type="password" />
            </div>
            
            <div class="field">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember" class="checkbox">Remember me</label>
            </div>

            <div class="actions">
              <button type="submit" class="white">Log in</button>
            </div>
              
            <hr/>
            <p>
              Forgot your password? <a href="#">Reset it</a>
            </p>
          </form>
        </div>
  
      </div>
  </div>
</body>
</html>
