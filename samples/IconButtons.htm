<!DOCTYPE HTML> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
<title>Forms UI Components</title>
<link href="../theme/stylesheets/theme.css" rel="stylesheet" type="text/css" />
<link href="samples.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../theme/javascripts/jquery-1.6.2.min.js"></script> 
<script type="text/javascript" src="../theme/javascripts/jquery-ui-1.8.16.min.js"></script>
<script type="text/javascript" src="../theme/javascripts/theme.js"></script>
</script>



</head>

<body>
<form method="post" action="">
<div id="Main">
    <div id="Header">Icon Buttons</div><!-- #Header -->
    
    <div id="Content">
    
  <h1>Color Buttons</h1>

  <button type="button" class="caccept">Label</button>
  <button type="button" class="cadd">Label</button>
  <button type="button" class="cremove">Label</button>

  <hr/>

  <h1>Fancy Buttons</h1>

  <button type="button" class="faccept">Label</button>
  <button type="button" class="fadd">Label</button>
  <button type="button" class="fandroid">Label</button>
  <button type="button" class="fapple">Label</button>
  <button type="button" class="farrange">Label</button>
  <button type="button" class="farrow">Label</button>
  <button type="button" class="fblock">Label</button>
  <button type="button" class="fbranch">Label</button>
  <button type="button" class="fbug">Label</button>
  <button type="button" class="fclaim">Label</button>
  <button type="button" class="fclose">Label</button>
  <button type="button" class="fconfiguration">Label</button>
  <button type="button" class="fedit">Label</button>
  <button type="button" class="fexport">Label</button>
  <button type="button" class="ffacebook">Label</button>
  <button type="button" class="ffolder">Label</button>
  <button type="button" class="fhelp">Label</button>
  <button type="button" class="fimport">Label</button>
  <button type="button" class="finsert">Label</button>
  <button type="button" class="fkey">Label</button>
  <button type="button" class="fleave">Label</button>
  <button type="button" class="fleft">Label</button>
  <button type="button" class="flocation">Label</button>
  <button type="button" class="fmerge">Label</button>
  <button type="button" class="fmessage">Label</button>
  <button type="button" class="fpause">Label</button>
  <button type="button" class="fphone">Label</button>
  <button type="button" class="fplay">Label</button>
  <button type="button" class="fpreview">Label</button>
  <button type="button" class="frecord">Label</button>
  <button type="button" class="frecording">Label</button>
  <button type="button" class="fremove">Label</button>
  <button type="button" class="frequest">Label</button>
  <button type="button" class="fright">Label</button>
  <button type="button" class="frss">Label</button>
  <button type="button" class="fsettings">Label</button>
  <button type="button" class="fsnapshot">Label</button>
  <button type="button" class="fstop">Label</button>
  <button type="button" class="fstopped">Label</button>
  <button type="button" class="fteach">Label</button>
  <button type="button" class="ftwitter">Label</button>
  <button type="button" class="fuser">Label</button>
  <button type="button" class="fusers">Label</button>
  <button type="button" class="fuTurn">Label</button>
  <button type="button" class="fwindows">Label</button>

  <hr/>

  <h1>Plain Buttons</h1>

  <button type="button" class="padd">Label</button>
  <button type="button" class="pblock">Label</button>
  <button type="button" class="pclose">Label</button>
  <button type="button" class="pnext">Label</button>
  <button type="button" class="pprevious">Label</button>
  <button type="button" class="premove">Label</button>
  <button type="button" class="pstop">Label</button>
  <button type="button" class="pstopped">Label</button>    
    
	<hr />

  <h1>Buttons without text</h1>

  <button type="button" class="faccept"></button>
  <button type="button" class="fadd"></button>
  <button type="button" class="fandroid"></button>
  <button type="button" class="fapple"></button>


  <hr />

  <h1>Plain links</h1>

  <a href="#" class="faccept"></a>
  <a href="#" class="fadd"></a>
  <a href="#" class="fandroid"></a>
  <a href="#" class="fapple"></a>

  <a href="#" class="faccept">Label</a>
  <a href="#" class="fadd">Label</a>
  <a href="#" class="fandroid">Label</a>
  <a href="#" class="fapple">Label</a>
    
    </div><!-- #Content -->
    
    



</div><!-- #Main -->
</form>
</body>
</html>
